# The URL the site will be built for
base_url = "https://www.hackzine.org"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "kita"

title = "Hackzine.org"
description = "Sam Santi's blog, on Software Engineering and Technology"
generate_feeds = true
feed_filenames = ["atom.xml"]

taxonomies = [
    { name = "tags", feed = true },
]


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-ocean-dark"

[extra]
# Put all your custom variables here

[extra.profile]
name = "Sam Santi"
bio = "Software Engineer, Generalizing Specialist"

# The URL of avatar.
# avatar_url = "icons/github.svg"

# Invert color in dark mode.
avatar_invert = true

# The social icons below the profile on the home page.
# The `name` should be the file name of static/icons/*.svg or the icon name of https://simpleicons.org/
[[extra.profile.social]]
name = "github"
url = "https://github.com/rshk"

[[extra.profile.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/samuelesanti/"

